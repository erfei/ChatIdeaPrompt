<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel" data-i18n="title_add"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="typeSelect" class="col-sm-2 col-form-label" data-i18n="title_type"></label>
          <div class="col-sm-10">
            <select class="form-control" id="typeSelect">
              <!-- 添加选项，根据您的需求自定义 -->
              <option value="autoprompt" data-show="1"  data-i18n="menu_task"></option>
              <option value="translate" data-show="1" data-i18n="menu_translation"></option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="nameInput" class="col-sm-2 col-form-label" data-i18n="title_name"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nameInput" data-i18n-placeholder="placeholder_name" placeholder="">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="craetemenu" data-i18n="btn_create"></button>
      </div>
    </div>
  </div>
</div>
